{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Ekstrakcja opinii</h2>
  <form action="/extract" method="post">
    <div class="mb-3">
      <label for="productUrl" class="form-label">Adres URL produktu lub zapytanie</label>
      <input type="text" class="form-control" id="productUrl" name="product_url" placeholder="https://..." required>
    </div>

    <div class="mb-3">
      <label for="numOpinions" class="form-label">Liczba opinii do pobrania</label>
      <input type="number" class="form-control" id="numOpinions" name="num_opinions" min="1" max="1000" value="50">
    </div>

    <div class="mb-3">
      <label class="form-label">Filtruj po ocenie</label>
      <select class="form-select" name="rating_filter">
        <option value="">Wszystkie</option>
        <option value="5">Tylko 5 gwiazdek</option>
        <option value="4">4+ gwiazdek</option>
        <option value="3">3+ gwiazdek</option>
        <option value="1">Wszystkie (1+)</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">WyodrÄ™bnij opinie</button>
  </form>
</div>
{% endblock %}

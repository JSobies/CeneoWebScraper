<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceneo.pl web scrapper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Ceneo web scrapper</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
      
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Strona Główna</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if request.path == '/extract' %}active{% endif %}" href="/extract">Wyodrębnij</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if request.path == '/products' %}active{% endif %}" href="/products">Produkty</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if request.path == '/author' %}active{% endif %}" href="/author">Autor</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <nav></nav>
    <section>
        <div class="container mt-4">
            {% block content %}
            <h1>Witamy na stronie głównej!</h1>
            {% endblock %}
        </div>
    </section>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceneo.pl web scrapper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Ceneo.pl web scrapper</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Przełącz nawigację">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{url_for('index')}}">Strona Główna</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/extract' %}active{% endif %}" href="{{url_for('display_form')}}">Wyodrębnij</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/products' %}active{% endif %}" href="{{url_for('products')}}">Produkty</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/author' %}active{% endif %}" href="{{url_for('author')}}">Autor</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  
      
      <div class="container mt-5">
        <h1 class="mb-4">
          {% block title %}

          {% endblock %}
        </h1>
        <h2 class="lead">
          {% block content %}
          
          {% endblock %}
      </h2>
      </div>
  
      
      <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
          <small>&copy; 2025 Ceneo.pl web scrapper. Wszelkie prawa zastrzeżone.</small>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
